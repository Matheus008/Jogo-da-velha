<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="../css/styleJogoDaVelha.css">
</head>

<body>
    <header class="placar">

        <div class="player1">
            <div class="personPlay1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                </svg>
            </div>

            <div class="nomePlayer1">Player 1</div>

            <div class="turnoXOuO" id="player1"></div>

        </div>

        <div class="pontuacao">
            <div class="placarPlayer1" id="placarPlayer1"></div>
            VS
            <div class="placarPlayer2" id="placarPlayer2"></div>
        </div>

        <div class="player2">

            <div class="turnoXOuO" id="player2"></div>
            <div class="nomePlayer2">Player 2</div>

            <div class="personPlay2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                </svg>
            </div>

        </div>

    </header>

    <div class="titulo">
        <h1>Jogo da Velha</h1>
    </div>
    
    <main class="tabuleiroTurnoEConfig">
        <div class="turnoEConfig">
            <div class="turnoJogador">
                Turno do jogador:<p id="turnoJogador"></p>
            </div>
            <div>
                Config
            </div>
        </div>

        <div class="corpoDoTabuleiro">
            
            <div class="board" id="board">
                <div class="celula" data-celula></div>
                <div class="celula" data-celula></div>
                <div class="celula" data-celula></div>
                <div class="celula" data-celula></div>
                <div class="celula" data-celula></div>
                <div class="celula" data-celula></div>
                <div class="celula" data-celula></div>
                <div class="celula" data-celula></div>
                <div class="celula" data-celula></div>
            </div>
        </div>

        <div class="chat">
            <div>
                ChatDeTexto
            </div>
        </div>
    </main>
    <script src="../js/logica.js"></script>
</body>

</html>
